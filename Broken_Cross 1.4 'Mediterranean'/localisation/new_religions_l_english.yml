 ibadi_school:0 "Ibadi"
 ibadi_school_desc:0 "The Hanafi Madhab is named after Abu Hanifa No'man bin Tabet. The school originated in Kufa and is prominent throughout the Persian and Turkic world, including northern India. Though textual sources in the Quran and Hadiths are given preference, Hanafis have an inclusive view of sources and also employ analogy (Qiya), Istihsan and local customs (Urf) in their jurisprudence. Some view it as the most flexible of the schools."
 ash_school:0 "Ash-Shura"
 ash_school_desc:0 "The Hanafi Madhab is named after Abu Hanifa No'man bin Tabet. The school originated in Kufa and is prominent throughout the Persian and Turkic world, including northern India. Though textual sources in the Quran and Hadiths are given preference, Hanafis have an inclusive view of sources and also employ analogy (Qiya), Istihsan and local customs (Urf) in their jurisprudence. Some view it as the most flexible of the schools."
