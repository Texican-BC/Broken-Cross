 celtic_pagan: "Celtic"
 celtic_pagan_religion_desc: "The Druidist religion is the original polytheistic religion of the ancient Celtic tribes that spanned Europe. It varied greatly from tribe to tribe, including what gods they worshipped, but had many general beliefs in common. By 1444, it has long been replaced by the rise of Christianity in Europe."
 toutatis: "Toutatis"
 toutatis_desc: "Toutatis is a Celtic god often interpreted as the protector of the tribe."
 taranis: "Taranis"
 taranis_desc: "Taranis is the Celtic god of thunder and lightning."
 lugus: "Lugus"
 lugus_desc: "The three-headed Lugus is a Celtic god of sun and commerce."
 dagda: "Dagda"
 dagda_desc: "Dagda is a powerful Irish god of earth and magic."
 sulis: "Sulis"
 sulis_desc: "Sulis is a Celtic goddess of holy waters and thermal springs."
 brigid: "Brigid"
 brigid_desc: "Brigid or Brigantia is a Celtic goddess of life and healing."
