 sardinian_succession.1.t:0 "The State of Sardinia"
 sardinian_succession.1.d:0 "It is the 37th year of King Guglielmo's reign, however, despite his long reign he has been unable to produce an heir. This has increasingly worried the nobles, who fear that should the kingdom weaken an invasion by the Sicilians would be inevitable, especially since the southern half of the island remains unconverted. The Knights have helped us in the past, but many worry that they too would seek our subjugation. If our kingdom is to survive alone we must produce an heir."
 sardinian_succession.1.a:0 "Sardinia shall stand alone!"
 sardinian_succession.1.b:0 "The Knights are our only hope."
 sardinian_succession.2.t:0 "Sardinia Refuses our Aid"
 sardinian_succession.2.d:0 "Ever since we fought alongside them in their struggle for independence against the Moors, we have maintained good relations with the Sardinians. Now however, with the increasing senility of the king, many of our advisers have been thrown out of the island, with the Sardinians claiming that we're plotting to seize their kingdom. We must plot a course of action, as we cannot allow the island to fall into Muslim hands."
 sardinian_succession.2.a:0 "We must respect their sovereignty..."
 sardinian_succession.2.b:0 "... but prepare for any eventuality."
 sardinian_succession.3.t:0 "Sardinia Seeks our Aid"
 sardinian_succession.3.d:0 "Sardinia is in a precarious position, Guglielmo has produced no heirs, the nobility is fractured and the South remains firmly Muslim. Facing the threat of a Sicilian invasion, the Sardinian government has approached us, asking for our protection."
 sardinian_succession.3.a:0 "We must defend our Christian brothers."
 sardinian_succession.3.b:0 "Why? It's a dead state walking."
 sardinian_succession.4.t:0 "The State of Sardinia"
 sardinian_succession.4.d:0 "Our ancestors conquered the island of Sardinia during the great conquest of Italy under the Fatmid Caliphate. In 1334 the island revolted and has maintained its independence ever since. However King Guglielmo is old and weak, and has no heir to succeed him. Our chance to retake Sardinia may soon be upon us."
 sardinian_succession.4.a:0 "We shall strike when the moment is right."
 sardinian_succession.5.t:0 "The Knights Refuse"
 sardinian_succession.5.d:0 "Despite our desperate appeal for aid, the Knights have refused to assist us. If we are unable to produce an heir, our kingdom may be doomed."
 sardinian_succession.5.a:0 "May God save the kingdom."
 sardinian_succession.6.t:0 "The Death of King Guglielmo"
 sardinian_succession.6.d1:0 "Guglielmo has died, and has left no heir to replace him. Chaos has broken out throughout the island, and many towns have thrown their allegiance to our enemies. Our situation is dire, and victory seems impossible."
 sardinian_succession.6.d2:0 "Guglielmo has died, and though we now have an heir, he is not of age. Our enemies will likely seize upon this moment of weakness to conquer our kingdom."
 sardinian_succession.6.d3:0 "Guglielmo has died, and although there is much unrest, the Knights have been able to assist us in maintaining order. The kingdom has been saved, but we are now indebted to the Knights."
 sardinian_succession.6.a:0 "May God have mercy on us."
 sardinian_succession.6.b:0 "Hopefully they won't take advantage of us."
 sardinian_succession.7.t:0 "Chaos in Sardinia"
 sardinian_succession.7.d:0 "Guglielmo has died, and chaos has broken out within Sardinia, with Muslim risings in the south. Several prominent Sardinians have petitioned us to invade and save the island."
 sardinian_succession.7.a:0 "We must conquer the island so Siquly cannot."
 sardinian_succession.7.b:0 "We shouldn't interfere."
 sardinian_succession.8.t:0 "Chaos in Sardinia"
 sardinian_succession.8.d:0 "Guglielmo has died, and chaos has broken out within Sardinia. Muslims loyal to our rule have already risen up in the south, taking control of key ports. However, if we fail to act quickly, they will be crushed."
 sardinian_succession.8.a:0 "Set sail at once, Sardinia is ours!"
 sardinian_succession.8.b:0 "Now is not the time."
 sardinian_succession.9.t:0 "The Death of Guglielmo"
 sardinian_succession.9.d:0 "With Guglielmo dead and leaving no successor currently capable of leading, the knights we sent to assist the king have taken command. The kingdom shall remain, under our firm protection."
 sardinian_succession.9.a:0 "Our faith shall defend Sardinia."
 sardinian_succession.10.t:0 "The Knights Coup Sardinia"
 sardinian_succession.10.d:0 "King Guglielmo has finally passed, and in the chaos of the disputed succession the Knights Hospitaller have seized control of key forts across the island. If we wish to strike, we should while the iron is hot."
 sardinian_succession.10.a:0 "This is an outrage, we must invade at once!"
 sardinian_succession.10.b:0 "We can't afford a war right now."