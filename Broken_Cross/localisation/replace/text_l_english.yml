l_english:
 spanish_nation_title:0 "Form Spanish Nation"
 spanish_nation_desc:0 "For too long have the Christian kingdoms of Spain been divided, fighting amongst themselves rather than combating the Muslim threat to the south. Today, however, a new era dawns on the peninsula with the crowning of [Root.Monarch.GetName] as the [Root.Monarch.GetTitle] of Spain. The Spains are dead, long live Spain!"